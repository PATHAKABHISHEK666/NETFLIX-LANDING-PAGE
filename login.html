<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign IN</title>
    <link rel="icon" href="assets/logo.svg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="w-[100%] h-[1106px] bg-[url('assets/bg.jpg')] bg-center bg-cover"
    >
      <div class="w-[100%] h-[100%] bg-[rgba(0,0,0,0.5)]">
        <header class="max-w-[1350px] mx-auto h-[80px]">
          <div
            class="grid items-center sm:grid-cols-2 grid-cols-[30%_auto] p-[24px] md:py-[24px] md:px-[10px]"
          >
            <figure class="h-[35px] relative">
              <img
                src="assets/Netflix_Logo_PMS.png"
                class="w-[214px] md:absolute z-10 top-[-21px]"
                alt=""
              />
            </figure>
          </div>
        </header>
        <!-- LOGIN FORM  -->

        <div
          class="w-[450px] h-[660px] bg-[rgba(1,1,1,.6)] px-[60px] text-white py-[68px] mx-auto rounded"
        >
          <div class="mx-[11px]">
            <h2 class="text-[34px]">Sign In</h2>
            <br />
            <form action="#">
              <input
                type="text"
                class="h-[50px] w-[314px] px-[16px] py-[20px] bg-[#333333] rounded-sm text-[#8c8c8c]"
                value="Email or phone number"
              />
              <br />
              <br />
              <input type="password" class="h-[50px] w-[314px] bg-[#333333]
              rounded-sm text-[#8c8c8c]" value="Password" />
              <br /><br />
              <input
                type="submit"
                value="Sign In"
                class="h-[50px] w-[315px] bg-[red] text-[17px] font-[600] rounded-sm"
              />
            </form>
          </div>
        </div>

        <!-- ---------------------- -->
      </div>
    </section>
  </body>
</html>
